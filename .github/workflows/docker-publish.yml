name: Build, Test & Publish Docker image to GHCR (Demo)

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-test-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          IMAGE=ghcr.io/$(echo $GITHUB_REPOSITORY_OWNER | tr '[:upper:]' '[:lower:]')/jira-api-tests:ci
          docker build -t $IMAGE .

      - name: Run Robot tests inside Docker (allow failures)
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_API_EMAIL: ${{ secrets.JIRA_API_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_PROJECT_KEY: ${{ secrets.JIRA_PROJECT_KEY }}
          AUTH_HEADER_B64: ${{ secrets.AUTH_HEADER_B64 }}
          PLAYWRIGHT_HEADLESS: ${{ secrets.PLAYWRIGHT_HEADLESS }}
        run: |
          IMAGE=ghcr.io/$(echo $GITHUB_REPOSITORY_OWNER | tr '[:upper:]' '[:lower:]')/jira-api-tests:ci
          docker run --rm \
            -e JIRA_BASE_URL="${JIRA_BASE_URL}" \
            -e JIRA_API_EMAIL="${JIRA_API_EMAIL}" \
            -e JIRA_API_TOKEN="${JIRA_API_TOKEN}" \
            -e JIRA_PROJECT_KEY="${JIRA_PROJECT_KEY}" \
            -e AUTH_HEADER_B64="${AUTH_HEADER_B64}" \
            -e PLAYWRIGHT_HEADLESS="${PLAYWRIGHT_HEADLESS}" \
            $IMAGE || echo "Tests failed, but continuing to push image."

      - name: Push Docker image to GHCR
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/$(echo $GITHUB_REPOSITORY_OWNER | tr '[:upper:]' '[:lower:]')/jira-api-tests:latest
            ghcr.io/$(echo $GITHUB_REPOSITORY_OWNER | tr '[:upper:]' '[:lower:]')/jira-api-tests:${{ github.sha }}

      - name: Upload Robot results
        uses: actions/upload-artifact@v4
        with:
          name: robot-results
          path: |
            output.xml
            log.html
            report.html
