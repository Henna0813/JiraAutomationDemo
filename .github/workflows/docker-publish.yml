name: Build & Publish Docker Image to GHCR

# Trigger on push to master (change branch if you use main)
on:
  push:
    branches:
      - master
  workflow_dispatch:

# Allow the workflow to push packages
permissions:
  contents: read
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for cross-platform builds)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/jira-api-tests:latest
            ghcr.io/${{ github.repository_owner }}/jira-api-tests:${{ github.sha }}
          build-args: |
            # pass any build args if required, e.g. PLAYWRIGHT_HEADLESS=${{ secrets.PLAYWRIGHT_HEADLESS }}
