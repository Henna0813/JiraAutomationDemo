name: Build, Test & Publish Docker image to GHCR

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-test-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image
        run: |
          IMAGE_OWNER_LOWER=$(echo $GITHUB_REPOSITORY_OWNER | tr '[:upper:]' '[:lower:]')
          IMAGE_LATEST=ghcr.io/$IMAGE_OWNER_LOWER/jira-api-tests:latest
          IMAGE_SHA=ghcr.io/$IMAGE_OWNER_LOWER/jira-api-tests:${GITHUB_SHA}
          echo "Building Docker images: $IMAGE_LATEST and $IMAGE_SHA"
          docker build -t $IMAGE_LATEST -t $IMAGE_SHA .
          docker push $IMAGE_LATEST
          docker push $IMAGE_SHA

      - name: Run Robot tests inside Docker (allow failures)
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_API_EMAIL: ${{ secrets.JIRA_API_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_PROJECT_KEY: ${{ secrets.JIRA_PROJECT_KEY }}
          AUTH_HEADER_B64: ${{ secrets.AUTH_HEADER_B64 }}
          PLAYWRIGHT_HEADLESS: ${{ secrets.PLAYWRIGHT_HEADLESS }}
        run: |
          IMAGE_OWNER_LOWER=$(echo $GITHUB_REPOSITORY_OWNER | tr '[:upper:]' '[:lower:]')
          IMAGE=ghcr.io/$IMAGE_OWNER_LOWER/jira-api-tests:latest
          mkdir -p $GITHUB_WORKSPACE/robot_results
          docker run --rm \
            -v $GITHUB_WORKSPACE/robot_results:/app \
            -e JIRA_BASE_URL="${JIRA_BASE_URL}" \
            -e JIRA_API_EMAIL="${JIRA_API_EMAIL}" \
            -e JIRA_API_TOKEN="${JIRA_API_TOKEN}" \
            -e JIRA_PROJECT_KEY="${JIRA_PROJECT_KEY}" \
            -e AUTH_HEADER_B64="${AUTH_HEADER_B64}" \
            -e PLAYWRIGHT_HEADLESS="${PLAYWRIGHT_HEADLESS}" \
            $IMAGE || echo "Tests failed, but continuing."

      - name: Upload Robot results
        uses: actions/upload-artifact@v4
        with:
          name: robot-results
          path: robot_results/
