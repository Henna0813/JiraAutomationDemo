name: Docker Build and Run Robot Tests

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  docker-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up QEMU (optional)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker Image
        run: docker build -t jira-api-tests:ci .

      - name: Run Robot Tests in Docker
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_API_EMAIL: ${{ secrets.JIRA_API_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_PROJECT_KEY: ${{ secrets.JIRA_PROJECT_KEY }}
          AUTH_HEADER_B64: ${{ secrets.AUTH_HEADER_B64 }}
          PLAYWRIGHT_HEADLESS: ${{ secrets.PLAYWRIGHT_HEADLESS }}
        run: |
          docker run --rm \
            -e JIRA_BASE_URL="${{ secrets.JIRA_BASE_URL }}" \
            -e JIRA_API_EMAIL="${{ secrets.JIRA_API_EMAIL }}" \
            -e JIRA_API_TOKEN="${{ secrets.JIRA_API_TOKEN }}" \
            -e JIRA_PROJECT_KEY="${{ secrets.JIRA_PROJECT_KEY }}" \
            -e AUTH_HEADER_B64="${{ secrets.AUTH_HEADER_B64 }}" \
            -e PLAYWRIGHT_HEADLESS="${{ secrets.PLAYWRIGHT_HEADLESS }}" \
            -v ${{ github.workspace }}/ci_results:/app/results \
            jira-api-tests:ci

      - name: Upload Robot Reports
        uses: actions/upload-artifact@v4
        with:
          name: robot-test-results
          path: ci_results/
