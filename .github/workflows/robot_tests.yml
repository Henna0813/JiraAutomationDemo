name: Robot Automation Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework
          pip install RESTLibrary
          pip install robotframework-jsonlibrary
          pip install python-dotenv

      - name: Set environment variables
        run: |
          echo "JIRA_BASE_URL=${{ secrets.JIRA_BASE_URL }}" >> $GITHUB_ENV
          echo "JIRA_API_EMAIL=${{ secrets.JIRA_API_EMAIL }}" >> $GITHUB_ENV
          echo "JIRA_API_TOKEN=${{ secrets.JIRA_API_TOKEN }}" >> $GITHUB_ENV
          echo "JIRA_PROJECT_KEY=${{ secrets.JIRA_PROJECT_KEY }}" >> $GITHUB_ENV
          echo "JIRA_BOARD_ID=${{ secrets.JIRA_BOARD_ID }}" >> $GITHUB_ENV

      - name: Run Robot Tests
        run: robot tests/api

      - name: Upload Robot Report
        uses: actions/upload-artifact@v4
        with:
          name: robot-reports
          path: |
            report.html
            log.html
            output.xml
