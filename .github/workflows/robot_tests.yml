name: Robot Automation Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  run-api-tests:
    name: Run API Tests
    runs-on: ubuntu-latest

    steps:
      # ---------------------------
      # 1. Checkout code
      # ---------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------
      # 2. Set environment variables from GitHub Secrets
      # ---------------------------
      - name: Set environment variables
        run: |
          echo "JIRA_BASE_URL=${{ secrets.JIRA_BASE_URL }}" >> $GITHUB_ENV
          echo "JIRA_PROJECT_KEY=${{ secrets.JIRA_PROJECT_KEY }}" >> $GITHUB_ENV
          echo "JIRA_API_EMAIL=${{ secrets.JIRA_API_EMAIL }}" >> $GITHUB_ENV
          echo "JIRA_API_TOKEN=${{ secrets.JIRA_API_TOKEN }}" >> $GITHUB_ENV
          echo "AUTH_HEADER_B64=${{ secrets.AUTH_HEADER_B64 }}" >> $GITHUB_ENV
          echo "JIRA_BOARD_ID=${{ secrets.JIRA_BOARD_ID }}" >> $GITHUB_ENV
          echo "JIRA_PASSWORD=${{ secrets.JIRA_PASSWORD }}" >> $GITHUB_ENV
          echo "PLAYWRIGHT_HEADLESS=${{ secrets.PLAYWRIGHT_HEADLESS }}" >> $GITHUB_ENV

      # ---------------------------
      # 3. Install Python & Robot Framework dependencies
      # ---------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework
          pip install robotframework-requests
          pip install robotframework-jsonlibrary
          pip install robotframework-databaselibrary
          pip install robotframework-pabot

      # ---------------------------
      # 4. Run API Tests
      # ---------------------------
      - name: Run API Tests
        run: |
          robot \
            --output output_api.xml \
            --log log_api.html \
            --report report_api.html \
            tests/api

      # ---------------------------
      # 5. Upload test results
      # ---------------------------
      - name: Upload API Results
        uses: actions/upload-artifact@v4
        with:
          name: api-results
          path: |
            output_api.xml
            log_api.html
            report_api.html
