name: Robot Automation Tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework
          pip install RESTLibrary
          pip install robotframework-jsonlibrary
          pip install robotframework-requests
          pip install -r requirements.txt || true

      - name: Run API Tests
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_PROJECT_KEY: ${{ secrets.JIRA_PROJECT_KEY }}
          JIRA_API_EMAIL: ${{ secrets.JIRA_API_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          AUTH_HEADER_B64: ${{ secrets.AUTH_HEADER_B64 }}
          JIRA_BOARD_ID: ${{ secrets.JIRA_BOARD_ID }}
          JIRA_PASSWORD: ${{ secrets.JIRA_PASSWORD }}
          PLAYWRIGHT_HEADLESS: ${{ secrets.PLAYWRIGHT_HEADLESS }}
        run: |
          robot tests/api --output output_api.xml --log log_api.html --report report_api.html

      - name: Upload Artifacts (API)
        uses: actions/upload-artifact@v3
        with:
          name: api-test-results
          path: |
            output_api.xml
            log_api.html
            report_api.html
