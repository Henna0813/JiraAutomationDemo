name: Robot Automation Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  run-api-tests:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Python
      - name: Set up Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Run Robot Framework API tests
      - name: Run API Tests
        run: |
          robot \
            --output output_api.xml \
            --log log_api.html \
            --report report_api.html \
            tests/api

      # Upload results as artifacts
      - name: Upload Robot Test Results
        uses: actions/upload-artifact@v4
        with:
          name: robot-api-results
          path: |
            output_api.xml
            log_api.html
            report_api.html
